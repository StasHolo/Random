<html>
  <head>
    <script>
      function getRandomNumber(samoeBolshoeChislo){
      const RandomNumber = Math.floor(Math.random()*samoeBolshoeChislo)
      return RandomNumber
      }

      const sRandomNumber = String(getRandomNumber(10))
      let userNumber = prompt('Угадайте число от 1 до 10:')
      if (userNumber === sRandomNumber){
        console.log('Вы угадали  число: ', sRandomNumber )
      }
      else if (userNumber < sRandomNumber){
        console.log('Ваше число меньше загаданного: ', sRandomNumber)
      }
      else if (userNumber > sRandomNumber){
        console.log('Ваше число больше загаданного: ', sRandomNumber)
      }
      /*else{
        console.log('Вы угадали  число: ', RandomNumber )
      }*/
    

    getRandomNumber()
      
    </script>
  </head>
</html>
